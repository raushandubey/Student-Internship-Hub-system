; ============================================================================
; PHP-FPM Pool Configuration for Laravel on Render
; ============================================================================
; 
; This configures PHP-FPM to listen on TCP port 9000 (not Unix socket)
; WHY? Easier to configure with Nginx, works in Docker
; ============================================================================

[www]
; Pool name
user = www-data
group = www-data

; Listen on TCP port instead of Unix socket
; WHY? Matches nginx.conf fastcgi_pass 127.0.0.1:9000
listen = 127.0.0.1:9000

; Allow connections from localhost only (security)
listen.allowed_clients = 127.0.0.1

; Process manager settings
pm = dynamic
pm.max_children = 50
pm.start_servers = 5
pm.min_spare_servers = 5
pm.max_spare_servers = 35
pm.max_requests = 500

; Timeouts
request_terminate_timeout = 300

; Logging
access.log = /proc/self/fd/2
php_admin_value[error_log] = /proc/self/fd/2
php_admin_flag[log_errors] = on

; PHP settings
php_value[session.save_handler] = files
php_value[session.save_path]    = /var/www/html/storage/framework/sessions
php_value[soap.wsdl_cache_dir]  = /var/www/html/storage/framework/cache
